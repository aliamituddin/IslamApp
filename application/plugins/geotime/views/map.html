{% extends 'public.html' %}

{% block title %}
IslamApp - Carte des lieux halals et islamiques (mosquées, restaurants, écoles)
{% endblock %}

{% block description %}
{% endblock %}


{% block public %}
<div class="container-fluid">
    <div id="halalmap" style="width: 100%; height: 500px; position: relative;top: 10px;"></div>
</div>


<!-- leaflet js -->
 <script type="text/javascript">
     var map = L.map('halalmap').setView([4.04294, 9.70526], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      L.marker([4.03906, 9.70315]).addTo(map)
          .bindPopup('Mosquée centrale')
          .openPopup();
 </script>
{% endblock %}
