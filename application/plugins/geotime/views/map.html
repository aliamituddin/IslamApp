{% extends 'public.html' %}

{% block title %}
IslamApp - Carte des lieux halals et islamiques (mosquées, restaurants, écoles)
{% endblock %}

{% block description %}
{% endblock %}

{% block css %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
 integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
 crossorigin=""/>
{% endblock %}


{% block public %}
<div class="container-fluid">
    <div id="halalmap" style="width: 100%; height: 500px; position: relative;top: 10px;"></div>
</div>

{% endblock %}

{% block js %}
<!-- leaflet js -->
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
 integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
 crossorigin=""></script>

 <script type="text/javascript">
     var map = L.map('halalmap').setView([4.04294, 9.70526], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      L.marker([4.03906, 9.70315]).addTo(map)
          .bindPopup('Mosquée centrale')
          .openPopup();
 </script>
{% endblock %}
