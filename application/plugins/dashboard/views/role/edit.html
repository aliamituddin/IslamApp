{% extends 'dash_base.html' %}

{% block dashboard %}
<div class="container-fluid pt-3 pt-md-3">

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="row">
    <div class="col">
      <div class="card shadow">

        <div class="card-header">

          <h3 class="mb-0">
            <a href="{{url_for('dashboard.roles_view')}}" class="btn btn-icon btn-2 btn-primary">
              <span class="btn-inner--icon"><i class="ni ni-bold-left"></i></span>
            </a>
            Modifier {{role.name.upper()}}
          </h3><br>
        </div>

        <div class="card-body">


            <form action="post">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" name='name' class="form-control" id="exampleFormControlInput1" >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="col-md-6">
                    <div class="form-group">
                      <textarea name="description" class="form-control" rows="8" cols="80"></textarea>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="submit" class="form-control btn btn-success" id="exampleFormControlInput1" value="Enregistrer">
                  </div>
                </div>
              </div>

            </form>


        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
