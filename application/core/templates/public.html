<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content={% block description %}{% endblock %}>
  <!-- Favicon -->
  <link href="{{url_for('static', filename='img/brand/fav.png')}}" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="{{url_for('static', filename='vendor/nucleo/css/nucleo.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='vendor/@fortawesome/fontawesome-free/css/all.min.css')}}" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="{{url_for('dashboard.static', filename='css/argon-dashboard.css')}}" rel="stylesheet" />

  <link href="{{url_for('static', filename='css/themes.css')}}" rel="stylesheet" />
  {% block css %}{% endblock %}
</head>

<body>

  <nav class="navbar navbar-expand-md header bg-gradient-primary fixed-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('index.home')}}" style='color:#ffffff'>IslamApp</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('geotime.show_date_and_time')}}" style='color:#ffffff'>Horaires des prières et calendrier hégirien</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('geotime.show_map')}}" style='color:#ffffff'>Carte des lieux halals</a>
          </li>
        </ul>
      </div>
    </nav>


  <div class="main-content">

      {% block public %}
      {% endblock %}

      {% include 'dash_footer.html' %}

  </div>

  <!--   Core   -->
  <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/bootstrap/bootstrap.bundle.min.js')}}"></script>
  <!--   Argon JS   -->
  <script src="{{url_for('dashboard.static', filename='js/argon-dashboard.min.js')}}"></script>

  {% block js %}{% endblock %}

</body>

</html>
